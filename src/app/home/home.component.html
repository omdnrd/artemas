<div fxLayoutAlign="center center" fxFlexFill>
    <mat-card fxFlex="20">
      <mat-toolbar color="primary">Home Page</mat-toolbar>
      <mat-toolbar color="primary">
<!--Income Navigation Button-->
        <mat-toolbar-row>
          <button mat-raised-button (click)="goToPage('income')">Income</button>
        </mat-toolbar-row>
<!--Expense Navigation Button-->
        <mat-toolbar-row>
          <button mat-raised-button (click)="goToPage('expense')">Expense</button>
          <span class="example-spacer"></span>
        </mat-toolbar-row>
<!--Family Navigation Button-->
        <mat-toolbar-row>
          <button mat-raised-button (click)="goToPage('family')">Family</button>
          <span class="example-spacer"></span>
        </mat-toolbar-row>
<!--Analysis Navigation Button-->
        <mat-toolbar-row>
          <button mat-raised-button (click)="goToPage('view-income')">Analysis</button>
          <span class="example-spacer"></span>
        </mat-toolbar-row>
<!--Export Navigation Button-->
        <mat-toolbar-row>
          <button mat-raised-button (click)="goToPage('export')">Export</button>
          <span class="example-spacer"></span>
        </mat-toolbar-row>
<!--Help Navigation Button-->
        <mat-toolbar-row>
          <button mat-raised-button (click)="goToPage('helper')">Help</button>
          <span class="example-spacer"></span>
        </mat-toolbar-row>
      </mat-toolbar>
      <form fxLayoutAlign= "stretch" fxLayout="column">       
       <br>
      </form>
    </mat-card>
  </div>
