<div fxLayoutAlign="center center" fxFlexFill>
    <mat-card fxFlex="25">
      <mat-toolbar color="primary">Analysis</mat-toolbar>
      <form fxLayoutAlign= "stretch" fxLayout="column">

        <br/>
        <b>Total Expense: ${{ totalExpense }}</b>
        <br/>
        <br/>
        <b>Total Income: ${{ totalIncome }}</b>
        <br/>
        <br/>
        <button mat-raised-button (click)="goToPage('home')">Back</button>
      </form>
      <br>
      <b>Income By Family</b>
<div class="container box" style="margin-top:10px;">
    <table class="table table-striped">
      <caption>This table displays families and their total for all payments recieved</caption>
          <thead>
            <tr>
              <td style="text-align: center"></td>
                <th>Family</th>
                <th>Total Amount</th>
            </tr>
          </thead>
        <tbody>
            <ng-container *ngFor="let entry of incomeByFamily">
              <tr>
              <th scope="row"></th>
                <td>{{entry.familyName}}</td>
                <td>{{entry.totalIncome}}</td>
            </tr>
            
          </ng-container>
        </tbody>
    </table>
  </div>
    </mat-card>
  </div>
